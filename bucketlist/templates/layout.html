{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1, shrink-to-fit="no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bucketlist/main.css' %}" type="text/css">

    <title>
      Travel bucketlist
    </title>
  </head>

  <body>

    <nav class="navbar header fixed-top navbar-expand-lg">
      <a class="navbar-brand" href="/bucketlist/"> <h1> Travel Bucket-List </h1> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-dark navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <div class="topnav">
          <a class="active" href="{% url 'home' %}">Home</a>
          <a class="active" href="{% url 'contact_us' %}">Contact</a>
          <a class="active" href="#home">Plan</a>
          {% if user.is_authenticated %}
          <a class="active" href="{% url 'logout' %}"> Log Out </a>
          <a class="active" href="{% url 'profile' %}"> {{user.username}} </a>
          {% else %}
            <a class="active" href="{% url 'login' %}"> Log In </a>
            <a class="active" href="{% url 'register' %}"> Register </a>
          {% endif %}
        </div>
      </div>
    </nav>
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}"> {{ msg }} </div>
      {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
