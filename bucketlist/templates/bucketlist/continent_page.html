{% extends "layout.html" %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <h1 class="dsiplay-4"> {{ name }} </h1>
  <p class = "lead"> Description about the country. {{ name.description }} </p>
</div>

<div>
  {% if blogpost %}
    {% for post in blogpost %}
        <a href="{{post.pk}}"> {{ post.title }} </a>
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile_pic.url }}">
            <div class="media-body">
              <div class="article-metadata">
             <a class="mr-2" href="#">{{ post.author }}</a>
             <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
           </div>
           <p class="article-content">{{ post.content }}</p>
         </div>
        </article>
      {% endfor %}
  {% endif %}
<div>


{% endblock %}
