{% extends "layout.html" %}
{% block content %}

<div class="jumbotron jumbotron-fluid ">
  <h1 class="dsiplay-4 ml-2"> {{ name }} </h1>
  <p class = "lead ml-2"> {{ name.description }} </p>
</div>

<div>
  {% if blogpost %}
    {% for post in blogpost %}
        <a class="ml-2" href="{{post.pk}}"> <h3 class="ml-2"> {{ post.title }} </h3> </a>
        <article class="media content-section ml-2">
          <img class="rounded-circle account-img ml-2" src="{{ post.author.profile_pic.url }}">
            <div class="media-body ml-2">
              <div class="article-metadata ml-2">
             <a class="mr-2" href="/author/{{post.author.id}}">{{ post.author }}</a>
             <small class="text-muted ml-2">{{ post.date_posted|date:"F d, Y" }}</small>
           </div>
           <p class="article-content ml-2">{{ post.content }}</p>
         </div>
        </article>
      {% endfor %}
  {% endif %}
<div>


{% endblock %}
