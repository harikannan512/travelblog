{% extends "layout.html" %}

{% block content %}

  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4 ml-4"> {{ post.title }} </h1>
    <p class="lead ml-4">
      <img class="rounded-circle article-pic"  src="{{post.author.profile_pic.url}}">  <a href="//127.0.0.1:8000/author/{{post.author.id}}"> {{post.author}} </a> </p>
  </div>
  <div class="ml-4"> {{post.content}} </div>

{% endblock %}
