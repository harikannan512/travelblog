{% load static %}

<link rel="stylesheet" href="{% static 'bucketlist/main.css' %}" type="text/css">

<html>
  <head>
    <meta charset="utf-8">
    <title> Travel Home </title>
  </head>

  <body>

    <div class = "header">
      <h1> Travel Bucket-List </h1>
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a class="active" href="#home">Contact-Us</a>
        <a class="active" href="#home">Plan</a>
        <a class="active" href="#home">Featured</a>
      </div>
    </div>

    <div class="flex-container">

    {% if name_list %}
    {% for name in name_list %}

      <div class="container">
          <div>
            <img src="/{{name.pic_url}}" alt="flag" width="100%">
            <div class="overlay">
              <div class="text"> {{name.country_name}} </div>
            </div>
          </div>
      </div>
    {% endfor %}
    {% endif %}

    </div>

  </body>
</html>
